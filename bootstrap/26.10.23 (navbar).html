<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-success navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="cap.jpg" alt="capitan_img" style="width: 40px;" loading="lazy">
                Tutorial point</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="navbar nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active text-light">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    
    </nav>

    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">Dropdown item</button></li>
          <li><button class="dropdown-item" type="button">Dropdown item</button></li>
          <li><button class="dropdown-item" type="button">Dropdown item</button></li>
        </ul>
      </div>
</body>
</html>
