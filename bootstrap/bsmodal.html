<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boootstrap modal</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    
    <button type="button" data-bs-container="body" class="btn btn-dark" data-bs-toggle="Popover" data-bs-placement="top" data-bs-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae fuga sequi alias rem, nihil quo itaque mollitia ratione maiores, eveniet culpa autem debitis ad, nulla hic accusantium veniam recusandae laudantium!">Popover</button>

    <button type="button" class="btn btn-lg btn-danger m-5" data-bs-toggle="popover" data-bs-content="" title="Popover title">Click to toggle popover</button>


    <button class="btn btn-dark" title="hover the button" data-bs-toggle="tooltip" data-bs-placement="left">Hover me</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
